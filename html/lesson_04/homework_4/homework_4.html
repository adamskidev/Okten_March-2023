<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 4 - Homework 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
    <h1> Заповніть поля анкети </h1>
    <div class="name">
        <input type="text" name="name" id="name" placeholder="Ваше ім'я">
        <input type="text" name="surname" id="surname" placeholder="Ваше прізвище">
    </div>
    <div class="gender">
        <label for="female"> <input type="radio" name="gender" id="female"> Жінка </label>
        <label for="male"> <input type="radio" name="gender" id="male"> Чоловік </label>
    </div>
    <div class="operator">
        <p> Послугами якої сотової компанії Ви користуєтеся: </p>
        <label for="kyivstar"> <input type="checkbox" name="operator" id="kyivstar"> KyivStar </label>
        <label for="mts"> <input type="checkbox" name="operator" id="mts"> MTS </label>
        <label for="life"> <input type="checkbox" name="operator" id="life"> Life:) </label>
        <label for="peoplenet"> <input type="checkbox" name="operator" id="peoplenet"> PeopleNet </label>
        <label for="utel"> <input type="checkbox" name="operator" id="utel"> UTEL </label>
    </div>
    <div class="buttons">
        <button type="submit"> Надіслати анкету </button>
        <button type="reset"> Очистити бланк </button>
    </div>
</form>
</body>
</html>
